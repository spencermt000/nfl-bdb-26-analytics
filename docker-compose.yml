# ============================================================================
# NFL Big Data Bowl 2026 - Airflow Docker Compose Configuration
# ============================================================================

x-airflow-common:
  &airflow-common
  #image: apache/airflow:2.7.3-python3.11
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    NFL_PILOT_MODE: ${NFL_PILOT_MODE:-true}
    NFL_PILOT_N_GAMES: ${NFL_PILOT_N_GAMES:-36}
    NFL_DATA_VERSION: ${NFL_DATA_VERSION:-v1}
    NFL_TRAIN_TIME_MINUTES: ${NFL_TRAIN_TIME_MINUTES:-120}
    NFL_PRINT_EVERY: ${NFL_PRINT_EVERY:-500}
    NFL_LEARNING_RATE: ${NFL_LEARNING_RATE:-0.001}
    NFL_HIDDEN_DIM: ${NFL_HIDDEN_DIM:-128}
    NFL_ATTENTION_HEADS: ${NFL_ATTENTION_HEADS:-4}
    NFL_GENERATE_DIAGNOSTICS: ${NFL_GENERATE_DIAGNOSTICS:-false}
    NFL_TOP_N_PLAYS: ${NFL_TOP_N_PLAYS:-10}
    NFL_TOP_N_DEFENDERS: ${NFL_TOP_N_DEFENDERS:-20}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
    - ./model_outputs:/opt/airflow/model_outputs
    - ./outputs:/opt/airflow/outputs
    - .:/opt/airflow/project
    - ./requirements.txt:/requirements.txt
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    ports:
      - "5432:5432"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

volumes:
  postgres-db-volume: